<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="setting.css">
    <title>ChooseBlackSetting</title>
</head>

<body>
    <div id="loader">
        <div class="spinner"></div>
    </div>

    <div class="dafs">
        <div id="Information">
            <h1>資訊</h1>
            <input type="text" id="choose">
            <div class="dafs btn">
                <button id="getD">get</button>
                <button id="changeD">change</button>
                <button id="DDD">delete</button>
                <label class="switch">
                    <input type="checkbox" data-Myclass="sleeping" id="switch">
                    <span class="slider round"></span>
                </label>
            </div>
            <ul id="OnLine">

            </ul>
        </div>
        <div class="small">
            <div>
                <h1>標籤</h1>
                <textarea name="name" id="name" cols="40" rows="30"></textarea>
            </div>
            <div>
                <h1>機率</h1>
                <textarea name="percent" id="percent" cols="40" rows="30"></textarea>
            </div>
        </div>
    </div>
    <script src="setting.js"></script>
</body>

</html>
